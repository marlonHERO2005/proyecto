<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<style>
     
    body {
      background-color: #0E4F57;
    }
  </style>
<body>
    <div class="container mt-5">
        <h1>Gestor de Citas</h1>
        <form id="citaForm">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" required>
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio Solicitado</label>
                <select type="text" class="form-control" id="servicio" required>
                <option>Seleccionar</option>
                <option>Masaje relajante</option>
                <option>Cromoterapia</option>
                <option>Aromaterapia</option>
                <option>Hidromasaje</option>
                <option>Tratamiento corporal-moldeo</option>
                <option>Tratamiento corporal-Reducción anticelulítico</option>
                <option>Tratamiento corporal-Reafirmante</option>
                <option>Tratamiento facial-Limpieza</option>
                </select><br>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
        <hr>
        <h2>Lista de Citas</h2>
        <ul id="citasList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
